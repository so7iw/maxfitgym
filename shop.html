<body class="bg-dark" id="2">

    <div id="shopBanner" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="assets/img/1.jpg" class="d-block w-100" alt="slide1">
			</div>
		</div>
	</div>
    <div class="container" id="shop">
        <a class="btn btn-primary bg-danger btn-outline-light" id="filterBtn" data-bs-toggle="offcanvas" href="#offcanvasExample"

            <i class="fas fa-filter"></i>
        </a>
        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasExample"

            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter Products</h5>
                <button type="button" class="btn-close text-reset bg-danger" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="categories">
                    <h2>Categories</h2>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark">
                            <input type="checkbox" value="1" class="zanr" name="zanrovi"/> Whey
                         </li>
                    </ul>
                    <h2>Brands</h2>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark">
                            <input type="checkbox" value="1" class="zanr" name="zanrovi"/> QNT
                         </li>
                    </ul>
                    <h2>Taste</h2>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark">
                            <input type="checkbox" value="1" class="zanr" name="zanrovi"/> Orange
                         </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <h3>Proizvodi</h3>
        </div>
